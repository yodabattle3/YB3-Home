<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanks | YB3 Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #76b5ff;
      --secondary: #9c88ff;
      --dark: #0f172a;
      --darker: #020617;
      --light: #e2e8f0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, var(--dark), var(--darker));
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.5rem;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      max-width: 340px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      margin: 0.4rem 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
    }
    p {
      font-size: 0.8rem;
      color: var(--light);
      margin: 0.4rem 0 0.8rem;
    }
    .icon {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 0.3rem;
    }
    .btn {
      display: inline-block;
      padding: 0.3rem 0.9rem;
      font-size: 0.75rem;
      background: var(--primary);
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: var(--secondary);
    }
    footer {
      margin-top: 0.8rem;
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">✓</div>
    <h1>Thanks for Using YB3 Executor</h1>
    <p>Your support means everything to us.</p>
    <button class="btn" id="copyBtn">Join Discord</button>
    <footer>© 2025 YB3 Executor</footer>
  </div>

  <script>
    const btn = document.getElementById('copyBtn');
    const discordURL = 'https://discord.gg/cTsJUmewDS';

    btn.addEventListener('click', () => {
      navigator.clipboard.writeText(discordURL).then(() => {
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      });
    });
  </script>
</body>
</html>
